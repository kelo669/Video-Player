<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Video-Player</title>
</head>

<body>
    <div class="wrapper">
        <div class="player">
            
            <video autoplay controls id="video" poster="./imagenes/GatoChido.jpg" 
                src="./imagenes/AMV.mp4"
                width="1080px" height="800px"></video>
            <div class="player-overlay">
                <h2 class="player-title">Gato Chido</h2>
                <div.player.action>
                <div class="player-action">
                    <button class="button" id="backward" aria-level="retroceder 10 seg" title="retroceder"> </button>
                    <button class="button" id="play" aria-level="Reproducir" title="Reproducir"></button>
                    <button class="button" id="pause" aria-level="Pause" title="Pause"></button>
                    <button class="button" id="forward" aria-level="Adelantar 10 seg" title="Adelantar"></button>
                </div> 
                <div class="player-progress">
                    <input id="progress" type="range" min="0" value="0" step="1">
                </div>
            </div>



        </div>
    </div>
    <div class="player-over"></div>
    <script src="./js/index.js"></script>






</body>

</html>
